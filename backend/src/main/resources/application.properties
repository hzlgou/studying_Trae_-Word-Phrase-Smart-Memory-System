# Server configuration
server.port=8080
# server.servlet.context-path=/api

# Database configuration
spring.datasource.url=jdbc:h2:mem:wordphrase;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# CORS configuration
spring.web.cors.allow-origins=*
spring.web.cors.allow-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allow-headers=*

# AI Configuration
# OpenAI API Configuration
ai.openai.api-key=
# Uncomment and set if using a custom API URL
# ai.openai.api-url=https://api.openai.com/v1
# ai.openai.model=gpt-3.5-turbo

# Text-to-Speech Configuration
ai.tts.api-key=
ai.tts.api-url=
